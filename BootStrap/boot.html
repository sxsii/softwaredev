<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/acc38139b7.js" crossorigin="anonymous"></script>
  <title>Fruitkha</title>
  <link rel="stylesheet" href="boot.css">
</head>
<body>
  <section class="section-header">
    <h1>
      <span class="highlight">Our</span> Products
    </h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, fuga quas<br> itaque eveniet beatae optio.</p>
  </section>

  <div style="display: flex; width: 100%; justify-content: center;">
    <div class="card-container">
      <div class="card">
        <img src="strawberry.png" alt="Strawberry">
        <h2>Strawberry</h2>
        <p>Per Kg</p>
        <p class="price">85$</p>
        <button><i class="fas fa-shopping-cart" style="margin-right: .5rem;"></i>  Add to Cart</button>
      </div>
      <div class="card">
        <img src="berry.png" alt="Berry">
        <h2>Berry</h2>
        <p>Per Kg</p>
        <p class="price">70$</p>
        <button><i class="fas fa-shopping-cart" style="margin-right: .5rem;"></i>  Add to Cart</button>
      </div>
      <div class="card">
        <img src="lemon.png" alt="Lemon">
        <h2>Lemon</h2>
        <p>Per Kg</p>
        <p class="price">35$</p>
        <button><i class="fas fa-shopping-cart" style="margin-right: .5rem;"></i>  Add to Cart</button>
      </div>
    </div>
</div>
</body>
</html>
